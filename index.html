<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Doors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">Proposition Dungeon</p>
        <h1>２つの扉を選び、迷路を抜けろ</h1>
        <p class="lede">一歩ずつ奥へ進んで、出口の光を見つけてください。選んだ扉が道をつくります。</p>
      </div>
      <div class="hero-status">
        <div class="pill pill-glow" id="status-pill">準備OK</div>
        <button class="ghost-btn" id="reset-btn" type="button">最初から</button>
      </div>
    </header>

    <main class="grid">
      <section class="card map-card">
        <div class="card-head">
          <div>
            <p class="label">歩み</p>
            <h2>ダンジョンマップ</h2>
          </div>
          <div class="stepper" id="steps">歩数 0</div>
        </div>
        <div class="map" id="map"></div>
        <p class="map-hint">● 現在地　□ 訪れた部屋　・ 未踏の闇</p>
      </section>

      <section class="card room-card">
        <div class="card-head">
          <div>
            <p class="label">現在地</p>
            <h2 id="room-name">スタート</h2>
          </div>
          <div class="path-label" id="path-label">スタート</div>
        </div>
        <p class="room-desc" id="room-desc">湿った石畳の小部屋。奥に２つの扉が見える。</p>
        <div class="doors" id="doors"></div>
      </section>

      <section class="card log-card">
        <div class="card-head">
          <div>
            <p class="label">記録</p>
            <h2>足跡ログ</h2>
          </div>
          <div class="pulse-dot" id="pulse"></div>
        </div>
        <ul class="log" id="log"></ul>
      </section>
    </main>
  </div>

  <template id="door-template">
    <button class="door-btn" type="button">
      <span class="door-label"></span>
      <span class="door-next"></span>
      <span class="door-footsteps">歩いて進む</span>
    </button>
  </template>

  <template id="log-template">
    <li>
      <span class="log-time"></span>
      <span class="log-text"></span>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
